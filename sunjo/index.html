<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>순열 | 조합 | 중복순열 | 중복조합 계산기</title>
        <meta name = "description" content ="순열, 조합, 중복순열, 중복조합 계산기">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1>순열, 조합, 중복순열, 중복조합 계산기</h1>
        <form> 
            <input type="text" id="num1">
            <select id="operator">
                <option value="P">P</option>
                <option value="C">C</option>
                <option value="Π">Π</option>
                <option value="H">H</option>
            </select>
            <input type="text" id="num2">
            <button type="button">계산</button>
        </form>

        <p> - - - </p>

        <ul>
            <li>순열: nPr = n!/(n-r)!</li>
            <li>조합: nCr = n!/(n-r)!r!</li>
            <li>중복순열: nΠr = n^r</li>
            <li>중복조합: nHr = n+r-1Cr = (n+r-1)!/(n-1)!r!</li>
        </ul>
        <script src = "main.js"></script>
    </body>
</html>
